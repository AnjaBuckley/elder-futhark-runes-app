<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elder Futhark Runes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Elder Futhark Runes</h1>
        <nav>
            <ul>
                <li><a href="#" class="active" data-page="launchpad">Home</a></li>
                <li><a href="#" data-page="learning">Learn Runes</a></li>
                <li><a href="#" data-page="test">Test Yourself</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="launchpad" class="page active">
            <h2>Welcome to the Elder Futhark Runes Learning App</h2>
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <div class="message system">
                        Welcome! Ask me anything about Elder Futhark runes.
                    </div>
                </div>
                <div class="example-prompts">
                    <button class="prompt-btn">What are Elder Futhark runes?</button>
                    <button class="prompt-btn">How many runes are in Elder Futhark?</button>
                    <button class="prompt-btn">What is the meaning of Ansuz?</button>
                </div>
                <div class="chat-input">
                    <textarea id="user-input" placeholder="Type your question about runes..."></textarea>
                    <button id="send-btn">Send</button>
                </div>
            </div>
            <div class="cta-button">
                <button id="go-to-learning">Start Learning Runes</button>
            </div>
        </section>

        <section id="learning" class="page">
            <h2>Learn the Elder Futhark Runes</h2>
            <div class="rune-cards-container" id="rune-cards">
                <!-- Rune cards will be generated here -->
            </div>
        </section>

        <section id="test" class="page">
            <h2>Test Your Rune Knowledge</h2>
            <div class="test-container">
                <div class="test-info">
                    <h3 id="current-rune-name">Draw: Fehu (f)</h3>
                    <p id="test-instructions">Draw the rune using your mouse or finger</p>
                </div>
                <div class="canvas-container">
                    <canvas id="drawing-canvas" width="300" height="300"></canvas>
                    <div class="canvas-controls">
                        <button id="clear-canvas">Clear</button>
                        <button id="submit-drawing">Submit</button>
                    </div>
                </div>
                <div class="feedback-container" id="drawing-feedback">
                    <!-- Feedback will appear here -->
                </div>
                <button id="next-rune" class="hidden">Next Rune</button>
            </div>
        </section>
    </main>

    <script src="runes-data.js"></script>
    <script src="app.js"></script>
</body>
</html>
